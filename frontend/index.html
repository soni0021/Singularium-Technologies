<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Analyzer - Smart Task Prioritization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Analyzer</h1>
            <p class="subtitle">Prioritize and manage your tasks intelligently</p>
        </header>

        <div class="main-content">
            <div class="left-panel">
                <div class="section">
                    <h2>Task Management</h2>
                    <button class="btn btn-primary" id="addTaskBtn">Add New Task</button>
                    <div class="task-list" id="taskList"></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="section">
                    <h2>Task Analysis</h2>
                    <div class="strategy-selector">
                        <label for="strategy">Priority Strategy:</label>
                        <select id="strategy">
                            <option value="smart_balance">Smart Balance</option>
                            <option value="fastest_wins">Fastest Wins</option>
                            <option value="high_impact">High Impact</option>
                            <option value="deadline_driven">Deadline Driven</option>
                        </select>
                        <button class="btn btn-secondary" id="analyzeBtn">Analyze Tasks</button>
                    </div>
                    <div class="analysis-results" id="analysisResults"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Task</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate">
                </div>
                <div class="form-group">
                    <label for="estimatedHours">Estimated Hours</label>
                    <input type="number" id="estimatedHours" min="0" step="0.5" value="0">
                </div>
                <div class="form-group">
                    <label for="importance">Importance (1-10)</label>
                    <input type="number" id="importance" min="1" max="10" value="5">
                </div>
                <div class="form-group">
                    <label for="dependencies">Dependencies (comma-separated task IDs)</label>
                    <input type="text" id="dependencies" placeholder="e.g., 1, 2, 3">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
